apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app
  labels:
    app: go-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Enable canary and send 10% of traffic to version 2
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
spec:
  rules:
  - host: go-app.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: go-app-v2
            port: 
              number: 80