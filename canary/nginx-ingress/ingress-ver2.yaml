apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app
  labels:
    app: go-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: go-app.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: go-app-v2
            port: 
              number: 80